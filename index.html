<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>リアルタイムビデオ</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class='container'>
    <header class="d-flex justify-content-center">
      <h1>リアルタイムビデオ</h1>
    </header>
    <div class="d-flex justify-content-center">
      <video id="remote-video" autoplay playsinline controls
        style="width: 400px; height: 300px; border: 1px solid black;"></video>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" onclick="startConn();">接続</button>
      <button class="btn btn-warning" onclick="disconnect();">切断</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@open-ayame/ayame-web-sdk@2022.1.0/dist/ayame.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
